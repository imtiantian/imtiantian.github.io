<div id="pf28" class="pf w0 h0" data-page-no="28"><div class="pc pc28 w0 h0"><img class="bi x0 y0 w1 h7" style="height: 430px;margin-bottom: 110px;" alt="" src="radixSort.gif"/><div class="c x0 y10 w2 h8"><div class="t m0 x7 h4 y11 ff2 fs1 fc0 sc0 ls0 ws1">基数排序</div><div class="t m0 x7 h5 y37 ff2 fs0 fc0 sc0 ls0 ws2">基数排序是一种非比较型整数排序算法，其原理是将整数按位数切割成不同的数</div><div class="t m0 x7 h5 y38 ff2 fs0 fc0 sc0 ls0 ws2">字，然后按每个位数分别比较。由于整数也可以表达字符串（比如名字或日期）和</div><div class="t m0 x7 h5 y39 ff2 fs0 fc0 sc0 ls0 ws2">特定格式的浮点数，所以基数排序也不是只能使用于整数。</div><div class="t m0 x7 ha y3b ff3 fs2 fc0 sc0 ls0 ws6">1.<span class="ff2 ws7">基数排序</span>vs<span class="ff2 ws7">计数排序</span>vs<span class="ff2 ws7">桶排序</span></div><div class="t m0 x7 h5 y63 ff2 fs0 fc0 sc0 ls0 ws2">基数排序有两种方法：</div><div class="t m0 x7 h5 y64 ff2 fs0 fc0 sc0 ls0 ws2">这三种排序算法都利用了桶的概念，但对桶的使用方法上有明显差异：</div><div class="t m0 x5 h5 y136 ff2 fs0 fc0 sc0 ls0 ws2">基数排序：根据键值的每位数字来分配桶；</div><div class="t m0 x5 h5 y66 ff2 fs0 fc0 sc0 ls0 ws2">计数排序：每个桶只存储单一键值；</div><div class="t m0 x5 h5 y73 ff2 fs0 fc0 sc0 ls0 ws2">桶排序：每个桶存储一定范围的数值；</div><div class="t m0 x7 ha y86 ff3 fs2 fc0 sc0 ls0 ws6">2.LSD<span class="ff2 ws7">基数排序动图演示</span></div><div class="t m0 x7 ha y160 ff3 fs2 fc0 sc0 ls0 ws6">3.JavaScript<span class="ff2 ws7">代码实现</span></div></div><div class="c x0 y1f w2 h6"><div class="t m0 x7 h5 y20 ff2 fs0 fc2 sc0 ls0 ws2">基数排序</div></div><div class="c x0 ye w2 h6"><div class="t m0 xb h3 yf ff1 fs0 fc2 sc0 ls0 ws0">40</div></div></div><div class="pi" data-data='{"ctm":[1.500000,0.000000,0.000000,1.500000,0.000000,0.000000]}'></div></div>
