<div id="pf7" class="pf w0 h0" data-page-no="7"><div class="pc pc7 w0 h0"><img class="bi x0 y0 w1 h7" style="height: 270px;margin-bottom: 320px;" alt="" src="selectionSort.gif"/><div class="c x0 y10 w2 h8"><div class="t m0 x7 h4 y11 ff2 fs1 fc0 sc0 ls0 ws1">选择排序</div><div class="t m0 x7 h5 y37 ff2 fs0 fc0 sc0 ls0 ws2">选择排序是一种简单直观的排序算法，无论什么数据进去都是<span class="ff1 ws0">O(n²)</span>的时间复杂</div><div class="t m0 x7 h5 y38 ff2 fs0 fc0 sc0 ls0 ws2">度。所以用到它的时候，数据规模越小越好。唯一的好处可能就是不占用额外的内</div><div class="t m0 x7 h5 y39 ff2 fs0 fc0 sc0 ls0 ws2">存空间了吧。</div><div class="t m0 x7 ha y3b ff3 fs2 fc0 sc0 ls0 ws6">1.<span class="ff2 ws7">算法步骤</span></div><div class="t m0 x8 h5 y63 ff1 fs0 fc0 sc0 ls0 ws4">1. <span class="ff2 ws2">首先在未排序序列中找到最小（大）元素，存放到排序序列的起始位置</span></div><div class="t m0 x8 h5 y64 ff1 fs0 fc0 sc0 ls0 ws4">2. <span class="ff2 ws2">再从剩余未排序元素中继续寻找最小（大）元素，然后放到已排序序列的末</span></div><div class="t m0 x5 h5 y65 ff2 fs0 fc0 sc0 ls0 ws2">尾。</div><div class="t m0 x8 h5 y66 ff1 fs0 fc0 sc0 ls0 ws4">3. <span class="ff2 ws2">重复第二步，直到所有元素均排序完毕。</span></div><div class="t m0 x7 ha y67 ff3 fs2 fc0 sc0 ls0 ws6">2.<span class="ff2 ws7">动图演示</span></div><div class="t m0 x7 ha y68 ff3 fs2 fc0 sc0 ls0 ws6">3.JavaScript<span class="ff2 ws7">代码实现</span></div></div><div class="c x0 y1f w2 h6"><div class="t m0 x7 h5 y20 ff2 fs0 fc2 sc0 ls0 ws2">选择排序</div></div><div class="c x0 ye w2 h6"><div class="t m0 x6 h3 yf ff1 fs0 fc2 sc0 ls0">7</div></div></div><div class="pi" data-data='{"ctm":[1.500000,0.000000,0.000000,1.500000,0.000000,0.000000]}'></div></div>
